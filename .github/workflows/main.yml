name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kronbergerspiele/ks-godot-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          rm -rf ~/.local/share/godot/templates/*
          mv /root/.local/share/godot/templates/* ~/.local/share/godot/templates/
      - name: Build
        run: |
          mkdir -p build
          godot --export-debug "ci" docs/game.html
          ls docs
      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: docs
          path: docs

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    container:
      image: kronbergerspiele/ks-godot-ci:latest
    env:
      ITCHIO_USERNAME: ksjogo
      ITCHIO_GAME: bloodfever
      BUTLER_API_KEY: ${{ secrets.ITCHIO_API }}
    steps:
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: docs
          path: docs
      - name: Deploy Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
      - name: Prepare Itch.io
        run: |
          rm ./docs/index.html ./docs/impressum.html
          mv ./docs/game.html ./docs/index.html
      - name: Deploy Itch.io
        run: |
          butler push ./docs $ITCHIO_USERNAME/$ITCHIO_GAME:web

name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: Export Game
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: true

      - name: export game
        uses: firebelley/godot-export@v2.8.0
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.3.2/mono/Godot_v3.3.2-stable_mono_linux_headless_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.3.2/mono/Godot_v3.3.2-stable_mono_export_templates.tpz
          relative_project_path: ./
          create_release: true
          use_preset_export_path: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ls
        run: |
          ls docs
          ls -lah

      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: docs
          path: docs

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: docs
          path: docs

      - name: Deploy Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs

      - name: Prepare Itch.io
        run: |
          rm ./docs/index.html ./docs/impressum.html
          mv ./docs/game.html ./docs/index.html

      - uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API }}
          CHANNEL: web
          ITCH_GAME: bloodfever
          ITCH_USER: ksjogo
          PACKAGE: ./docs

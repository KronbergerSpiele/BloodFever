name: CI

env:
  GODOT_VERSION: 3.2.1
  EXPORT_NAME: game

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:mono-3.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          rm -rf ~/.local/share/godot/templates/*
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/templates/${GODOT_VERSION}.stable.mono
      - name: Build
        run: |
          mkdir -p build
          godot --export-debug "ci" docs/game.html
          ls docs
      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: docs
          path: docs

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: docs
          path: docs
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
